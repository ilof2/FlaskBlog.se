{% extends 'base.html' %}


{% block title %}
	Create new post
{% endblock %}



{% block content_title %}
	New Post
{% endblock %}


{% block content %}
	
<div class="col-md-6">
	<form action="{{ url_for('posts.create_post') }}" method = 'Post'>
		
		{% for fi in form %}
			
			<div class="form-group">
				{{ fi.label(class ='control-label') }}
				{{ fi(class='form-control') }}
			</div>

		{% endfor %}
		<button type="submit" class="btn btn-success">Create post</button>
	</form>
</div>

{% endblock %}
