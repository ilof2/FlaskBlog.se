{% extends 'base.html' %}

{% block title %}
	Blueprint
{% endblock %}


{% block content_title %}
	All Posts:
{% endblock %}

{% block content %}
		<div class="card" style="width: 18rem;">
			<ul class="list-group list-group-flush">
				{% for post in posts %}
					<li class="list-group-item"><a href="{{url_for('posts.post_datails', slug = post.slug)}}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
{% endblock %}
